version: '3'

services:
  web:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile  # Path to your Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - mailhog
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
